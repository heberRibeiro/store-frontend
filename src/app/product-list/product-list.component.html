<h2>Produtos</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.nome + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.nome }}
    </a>
  </h3>

  <p *ngIf="product.descricao">Descrição: {{ product.descricao }}</p>

  <div class="group-button">
    <button class="delete-button" (click)="delete(product)">Deletar</button>
    <button class="update-button" (click)="update(product)">Atualizar</button>
  </div>
</div>
