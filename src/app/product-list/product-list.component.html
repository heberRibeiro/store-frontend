<h2>Produtos</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.nome + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.nome }}
    </a>
  </h3>

  <p *ngIf="product.descricao">Descrição: {{ product.descricao }}</p>

  <!-- <button (click)="share()">Share</button> -->
</div>
